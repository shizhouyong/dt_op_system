{% extends "base_layout.html" %}
{% block body %}
    {% if error != 'None' %}
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> 原密码错误!</h4>
        原密码错误,请重试
    </div>
    {% endif %}
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">修改密码</h3>
            </div>
            <div class="box-body">
                <form role="form" action="{{ url_for('system.modify_password') }}" method="post">
                    <input type="hidden" name="username" value="{{ session.username }}" >
                    <div class="form-group">
                        <label>原密码</label>
                        <input type="password" class="form-control" name="old_pass" placeholder="输入旧密码">
                    </div>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" class="form-control" name="new_pass" placeholder="输入新密码">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
